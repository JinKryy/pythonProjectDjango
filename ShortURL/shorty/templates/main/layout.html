{% load static %} <! --всегда пиши лоад статик -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/779dc3b441.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head">
            <img src="{% static 'main/img/logo.gif' %}" alt="logo">
            <!--<span class="logo">ShortLink</span>-->
        </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
