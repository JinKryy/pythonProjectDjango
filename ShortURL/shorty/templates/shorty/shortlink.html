{% extends 'main/layout.html' %}

{% block tittle %}{{ title }}{% endblock %}

{% block content %}

        <form method="post" class="forma">
          {% csrf_token %}
           {{ form.full_url }}<br>
          <button class="btn btn-danger" type="submit"><p>Сократи же это!</p></button>
        </form>
        <a href="{% url 'shortlink' %}" class="btn btn-warning back"><p>Назад</p></a>
    </div>
{% endblock %}
